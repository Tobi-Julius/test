<html>
    <head><title>re-do</title></head>
    <center>
        <form action="multipart/form-data">
    <body background="20200829_205443.jpg" >
        <h1>Student Registration Form</h1>
          <table width="380" height="600">
            <tr>
            <td><label for="Name">Name</label></td>
       <td><input type="text" placeholder="Enter Your Name" size="35" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="father name">Father Name</label></td>
                <td><input type="text" placeholder="Father Name" size="35" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="postal address">Postal Address</label></td>
                <td><input type="text" placeholder="Enter Your Postal Code" size="35" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="personal address">Personal Address</label></td>
                <td><input type="text" placeholder="Enter Your Personal Address" size="35" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="Sex">Sex</label></td>
                <td><input type="radio" value="Male" name="Sex">Male
                <input type="radio" value="Female" name="Sex">Female</td>
            </tr>
            <tr>
            <td><label for="City">City</label></td>
            <td><select name="city" id="dropdown">
            <option value="select City" selected>Select City</option>
            <option value="New York City">New York City</option>
            <option value="washington D.C">Washington D.C</option>
            <option value="benin city">Benin City</option>
            <option value="Lagos City">Lagos City</option>
            </select></td>
            </tr>
            <tr>
                <td><label for="Course">Course</label></td>
                <td><select name="Course" id="dropdown">
                    <option value="Select Course"selected>Select Course</option>
                    <option value="M.Sc">M.Sc</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="Engineering">Engineering</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="district">Disrict</label></td>
                <td><select name="District" id="dropdown">
                    <option value="select District"selected>Select District</option>
                    <option value="sango otta">Sango Otta</option>
                    <option value="ketu">Ketu</option>
                    <option value="Takie">Takie</option>
                    <option value="Kuye">Kuye</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" maxlength="50" size="35" placeholder="choose password"></td>
            </tr>
            <tr>
                <td><label for="Confirm Password">Confirm Password</label></td>
                <td><input type="password" placeholder="Confirm Password" size="35" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="Email" placeholder="example@Email.com" size="35" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="Mobile No">Mobile No</label></td>
                <td><input type="tel" placeholder="Enter Your Mobile No" size="35" maxlength="50"></td>
            </tr>
            <td><input type="reset" value="Reset" id="reset"></td>
            <td><input type="Submit" value="Submit Form" id="Submit"></td>
        </table>
    </body>
</center>
</form>
</html>
